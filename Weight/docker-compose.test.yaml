
#Main Service
services:
  weight-test-web:
    depends_on:
      db_weight:
          condition: service_healthy
    build: ./app/
    container_name: weight-test-web
    volumes:
      - ./in/:/app/in/
    networks:
      - test_network
    ports:
      - "8082:5000"


#Test Container
  test_weight:
    depends_on:
      weight-test-web:
          condition: service_healthy
    build: ./app/apis_test/
    container_name: weight-test
    networks:
      - test_network
    ports:
      - "8084:5000"

#DB Container
  weight-test-db:
    build: ./db/
    container_name: db_gs
    networks:
      - test_network
    volumes:
      - gsdata:/var/lib/mysql ##note -this is named volume!!
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  test_network:
    external: true

volumes:
  gsdata: {}
